<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>RDSolutions | Controle Financeiro</title>
	<link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</h:head>

<h:body>
	<f:view>
		<h:form id="profile-form">
			<ui:include src="resources/includes/menubar.xhtml" />
			<div class="container">
				<ol class="breadcrumb">
					<li><h:commandLink action="home.xhtml"
							value="Painel de Controle" immediate="true" /></li>
					<li class="active">Profile</li>
				</ol>
				
				<h1>Perfil do Usuário</h1>
				<p>
					Sempre que for alterar o perfil do usuário lembre-se de repetir a
					senha antiga ou cadastrar uma nova.<br /> Campos em (*) são de
					preenchimento obrigatório.
				</p>
				
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Form</h3>
					</div>
					
					<div class="panel-body">
						<h:messages id="messages" showDetail="false"
							styleClass="text-danger" />
						<div class="form-group">
							<label>Nome *</label>
							<h:inputText id="txt_nome" label="Nome"
								value="#{loginFaces.objUsuario.nome}" required="true"
								styleClass="form-control" />
							<p class="help-block">Nome completo do usuário.</p>
						</div>
						<div class="form-group">
							<label>E-mail</label>
							<h:inputText id="txt_email" disabled="true"
								value="#{loginFaces.objUsuario.email}" styleClass="form-control" />
						</div>
						<div class="form-group">
							<label>Data de Criação</label>
							<h:inputText id="txt_data" disabled="true"
								value="#{loginFaces.objUsuario.data}" styleClass="form-control">
								<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"
									timeZone="GMT-03:00" />
							</h:inputText>
						</div>
						<div class="form-group">
							<label>Senha *</label>
							<h:inputSecret id="txt_senha" label="Senha"
								value="#{loginFaces.objUsuario.senha}" required="true"
								styleClass="form-control" />
						</div>
						<div class="btn-group" role="group" aria-label="...">
							<h:commandButton value="Gravar"
								action="#{loginFaces.atualizar()}" styleClass="btn btn-primary" />
							<h:commandButton action="home.xhtml" value="Cancelar"
								immediate="true" styleClass="btn btn-default" />
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</f:view>
	<script src="resources/bootstrap/js/jquery-3.1.0.min.js"></script>
	<script src="resources/bootstrap/js/bootstrap.min.js"></script>
</h:body>
</html>
